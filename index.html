<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon player battle</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href=" https://unpkg.com/nes.css@latest/css/nes.min.css " rel="stylesheet" />
    <link rel="stylesheet " href="assets/css/style.css ">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div class="container ">
        <!-- BRAND LOGO -->
        <div class="nav nes-container with-title is-centered">
            <div class="brand-logo">
                <h3>Pokémon matcher</h3>
            </div>
            <!-- NAVIGATION LINKS -->
            <div class="nav-links">
                <ul>
                    <li><a href="#home ">Home</a></li>
                    <li><a href="#about ">About</a></li>
                    <li><a href="#contact ">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="container-sm ">
            <!-- MAIN CONTENT SECTION -->
            <div class="main-section ">
                <i class="nes-ash"></i>
                <h1>Pick your Pokémon!</h1>
                <i class="nes-pokeball"></i>
                <div class="row">

                    <!-- FIRST POKEMON SELECTION -->
                    <div class="col-sm">
                        <div class="menu-select">
                            <label for="player-one">Player One</label>
                            <div class="nes-select">
                                <select required id="pokemon-dropdown-one"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <h3>VS</h3>
                    </div>

                    <!-- SECOND POKEMON SELECTION -->
                    <div class="col-sm">
                        <div class="menu-select">
                            <label for="player-two">Player Two</label>
                            <div class="nes-select">
                                <select required id="pokemon-dropdown-two"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FOOTER -->
                <div class="footer ">
                    <p class="copyright">&copy; 2020 John Nutter <a href="mailto:hello@jnutterdev.com">jnutterdev.com</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
